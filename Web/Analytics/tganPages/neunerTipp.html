<div class="container">

	<h3>Anzahl Neuner Tipps pro Benutzer und Saison</h3>

	<my-close></my-close>

	<div class="row">
		<div class="col-sm-3 col-md-6 col-lg-4">
            
            <!--<div ng-repeat="x in groupList">
                <input type="button" value="{{x.Name}}" id="{{x.ID}}" ng-click=" loadData(x)" />
            </div>-->

            
            <form class="form-horizontal">
				<my-group></my-group>
                <div class="form-group">
					<label class="col-sm-2 control-label">Saison:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="Season">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Benutzer:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="User">
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-9 col-md-6 col-lg-8">
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Season</th>
							<th>User</th>
							<th>Count</th>
						</tr>
					</thead>
					 
					<tbody>
						<tr ng-repeat="x in names | filter:Season | filter:User | orderBy:'Count'">
							    <td>{{ x.Season }}</td>
							    <td>{{ x.User }}</td>
							    <td>{{ x.Count }}</td>
                             
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
