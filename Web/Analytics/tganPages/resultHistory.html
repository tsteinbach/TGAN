<div class="container">

	<h3>Bilanz der Spiele des ausgewählten Spieltags</h3>

	<my-close></my-close>

	<div class="row">
		<div class="col-sm-3 col-md-6 col-lg-4">
            <my-round></my-round>
     	</div>
		<div class="col-sm-9 col-md-6 col-lg-8">
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Team 1</th>
							<th>Team 2</th>
							<th>Bilanz</th>
                            <th>Bilanzdetails</th>

						</tr>
					</thead>
					 
					<tbody>
						<tr ng-repeat="game in games">
							<td>{{ game.Team1 }}</td> 
                            <td>{{ game.Team2 }}</td> 
                            <td>
                                Siege Team1: {{ game.Team1Win }} <br/>  
                                Siege Team2: {{ game.Team2Win }} <br /> 
                                Unentschieden: {{ game.Draw }}
                            </td> 
                            <td>
                                <my-roundhistdetail></my-roundhistdetail>
                            </td> 
                       </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
