<header>

        <div class="form-group">
            <label class="col-sm-2 control-label">Gruppe:</label>
            <div class="col-sm-10">
                <button class="btn btn-info" type="button" id="{{group.ID}}" ng-click="loadData(group)">{{group.Name}}</button>
            </div>
        </div>
        
    </div>
</header>
