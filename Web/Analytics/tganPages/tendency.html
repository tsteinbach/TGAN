<div class="container">

	<h3>Auswertung der Tendenz pro Saison und Benutzer</h3>

	<my-close></my-close>


	<div class="row">
		<div class="col-sm-3 col-md-6 col-lg-4">
			<form class="form-horizontal">
                
                <div class="form-group">
					<label class="col-sm-2 control-label">User:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="User">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Season:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="Season">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Tendenz:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="Tendenz">
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-9 col-md-6 col-lg-8">
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Season</th>
							<th>User</th>
							<th>Tendenz</th>
							<th>Count</th>
						</tr>
					</thead>
					 
					<tbody>
						<tr ng-repeat="x in names | filter:User | filter:Season | filter:Tendenz | orderBy:'Tendenz'">
							    <td>{{ x.Season }}</td>
							    <td>{{ x.User }}</td>
							<td>{{ x.Tendenz }}</td>
							    <td>{{ x.Count }}</td>
							 
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
